<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario registro de alumno</title>
</head>
<body>

	<form th:action="@{/alumno/procesarFormulario}" th:object="${alumno}" method="POST">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" th:field="*{nombre}">

		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido" th:field="*{apellido}">

		<label for="materia">Materia:</label>
		<select th:field="*{materia}">
			<option value="Diseño" th:text="Diseño">
			<option value="Karate" th:text="Karate">
			<option value="Comercio" th:text="Comercio">
			<option value="Danza" th:text="Danza">
		</select>

		<input type="submit">
	</form>

</body>
</html>
